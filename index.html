<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <title>Melody</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet">

    </head>
<body>
        
        <div class="home-page">
                <img src="img/hilltop.jpg">
                <h1 class="caption">Melody</h1>
            
                <a class="play-btn" href="#"></a>

                 

                <div class="wrap search-bar">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder=" Search Location..">
                            <button type="submit" class="searchButton">
                                 <i class="fa fa-search"></i>
                            </button>
                    </div>
                </div>

                    <div class="card">

                        <h2>Brussels</h2>
                        <h3 class="card-day">Day</h3>
                        <h3 class="weather-description">Cloudy<span>Wind 10km/h <span class="dot">•</span> Precip 0%</span></h3>
                        <h1>23°</h1>
                                        
                        <div class="sky">
                            <div class="sun"></div>
                            <div class="cloud">
                                <div class="circle-small"></div>
                                <div class="circle-tall"></div>
                                <div class="circle-medium"></div>
                            </div>
                        </div>
                        
                        <table>
                            <tr>
                                <td id="d1">TUE</td>
                                <td id="d2">WED</td>
                                <td id="d3">THU</td>
                                <td id="d4">FRI</td>
                                <td id="d5">SAT</td>
                            </tr>
                            <tr>
                                <td id="th1">30°</td>
                                <td id="th2">34°</td>
                                <td id="th3">36°</td>
                                <td id="th4">34°</td>
                                <td id="th5">37°</td>
                            </tr>
                            <tr>
                                <td id="tl1">17°</td>
                                <td id="tl2">22°</td>
                                <td id="tl3">19°</td>
                                <td id="tl4">23°</td>
                                <td id="tl5">19°</td>
                            </tr>
                        </table>

                    </div> 

                </div>

        </div>

</body>
<script src = "app.js"></script>
<script src="https://kit.fontawesome.com/f1fd25001b.js" crossorigin="anonymous"></script>
</html>
